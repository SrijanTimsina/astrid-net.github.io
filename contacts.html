<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Astrid-NFTs Data API</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.1, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="style.css">

    <style>
    @import url('https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700;1,900&display=swap');
    </style>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script>
    $(document).ready(function () {
      $('#home').delay(500).fadeIn("slow");
      $('#home').css("display", "block");
      $('#home-2').delay(500).fadeIn("slow");
      $('#home-2').css("display", "block");

    });
    </script>

    <script>
    $(document).ready(function(){
      $(".menu-button").click(function(){
        $(".menu-panel").slideToggle("slow");
        $('#menu').delay(250).fadeToggle("slow");
      });

    });
    </script>
  </head>




  <body>
    <div id="bg"></div>
    <div class="header">
      <div class="logo"></div>

      <div class="menu-button" id="menu-btn" onclick="myFunction(this)">
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
      </div>

      <div class="menu-panel">
        <div id="menu">
          <div class='menu-element' id="btn-data-providing"><a href="nft-data-api.html">NFT API</a></div>
          <div class='menu-element' id="btn-dataset-model"><a href="datasets-model.html">DATASETS&MODELS</a></div>
          <div class='menu-element' id="btn-custom-service">CUSTOMIZED SERVICES</div>
          <div class='menu-element' id="btn-contact-us">CONTACT US</div>
        </div>
      </div>

    </div>

    <div class="container" id="home">

      <div class="title" id="home-title">
        <h1>You can reach Us by multiple ways.</h1>
        <p style="padding-left:0; padding-right: 0;">Astrid is active on all best Social Media. Choose your favorite and ping us. We are excited to talk about your new project.</p>
      </div>
      <img class="image" style="height: 300px;" src="Graphics/Images/ContactUs.png" id="home-image" alt="Background Home">

    </div>

    <div class="container" id="home-2" style="background-image:none;">
      <h2><a href="https://twitter.com/astrid_net" style="text-decoration: underline;">Twitter</a></h2>
      <h2><a href="https://discordapp.com/users/809888220182741022" style="text-decoration: underline;">Discord</a></h2>
      <h2><a href="https://t.me/gicappaemme" style="text-decoration: underline;">Telegram</a></h2>
      <h2><a href="https://github.com/astrid-net/" style="text-decoration: underline;">Github</a></h2>

    </div>

</html>

<script>
function myFunction(x) {
  x.classList.toggle("change");
}
</script>
